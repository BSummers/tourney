		<div class="container">
			<div class="header">
				<ul class="nav nav-pills pull-right">
					<li><a href="#" id="newTournament">New Tournament</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Load Tournament <b class="caret"></b></a>
						<ul id="loadTourneyList" class="dropdown-menu">
						</ul>
					</li>
				</ul>
				<h3 class="text-muted">tourney</h3>
			</div>

			<div id="setup" class="">
				<form class="form-horizontal">
					<fieldset>
						<!-- Form Name -->
						<legend>New Tournament Setup</legend>
						<!-- Textarea -->
						<div class="form-group">
							<label for="tName" class="col-md-4 control-label">Tournament Name</label>
							<div class="col-md-4">
								<input type="text" class="form-control" id="tName" placeholder="Name">
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label" for="entrants">Entrants</label>
							<div class="col-md-4">
								<textarea class="form-control" id="entrants" name="entrants" rows="8">Jakes
Olivere
Austinus
Oure
Alahis
Alberi
Fitellus
Paios
Lysippos
Lowrens
Markel
Lizardi
Iphitos
Janpier
Kleitos
Louth</textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-offset-4 col-md-4">
								<div class="checkbox">
									<label>
										<input type="checkbox" id="randomize" name="randomize" checked="1"> Randomize Seed
									</label>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label" for="generate"></label>
							<div class="col-md-4">
								<button id="generate" name="generate" class="btn btn-primary" type="button">Generate</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>

			<div id="bracket" class="">

			</div>

		</div>




<div id="matchWinner" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Choose winner...</h4>
	  </div>
	  <div class="modal-body">
	  </div>
	</div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>

<script id="match-template" type="x-handlebars-template">
<div class="match match-{{matchnumber}} unresolved clearfix" data-match="{{matchnumber}}" data-child="{{child}}">
{{#each opponents}}
	<div class="team team-{{number}}" data-team="{{number}}"><div>{{name}}</div></div>
{{/each}}
<div class="versus">vs</div>
</div>
</script> 

<script id="match-decide" type="x-handlebars-template">
{{#each opponents}}
	<button class="btn btn-primary setWinner" data-match="{{../matchnumber}}" data-team="{{this}}" data-dismiss="modal">{{this}}</button>
{{/each}}
</script> 

<script id="tourney-menu" type="x-handlebars-template">
<li>
	<div>
		<a href="#" class="loadTournament" data-target="{{target}}">Tournament: {{name}}</a>
		<a href="#" class="removeTournament" data-target="{{target}}"><span class="glyphicon glyphicon-remove"></span></a>
	</div>
</li>
</script>

<script id="tourney-round" type="x-handlebars-template">
	
	<div class="round round-{{round}}"></div>
</script>

<script id="tourney-champion" type="x-handlebars-template">
	<div class="round round-{{round}} round-championship"></div>
</script>

<script id="champ-template" type="x-handlebars-template">
	<div class="team team-{{number}}" data-team="{{number}}"><div>{{name}}<br>(Champion)</div></div>
</script>
